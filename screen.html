<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link id="palette" rel="stylesheet" href="palette-light.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="listScreen">
        <div id="header">
            <h1 id="ltitle">Songliste</h1>
            <input type="text" id="searchv" name="searchv" placeholder="Suche nach einem Song">
        </div>
        <div id="songlist">
        </div>
    </div>
    <div id="chordScreen">
        <div id="butbar">
            <button id="backtolistbut" class="chordbutton" onclick="back_to_list()"><=</button>
            <button id="zoominbut" class="chordbutton" onclick="zoom(0.1)">A+</button>
            <button id="zoomoutbut" class="chordbutton" onclick="zoom(-0.1)">A-</button>
            <button id="transupbut" class="chordbutton" onclick="transpose(1)">T+</button>
            <button id="transdownbut" class="chordbutton" onclick="transpose(11)">T-</button>
            <button id="capoupbut" class="chordbutton" onclick="transpose(11, true)">C+</button>
            <button id="capodownbut" class="chordbutton" onclick="transpose(1, true)">C-</button>
            <button id="textmodebut" class="chordbutton" onclick="flip_textmode()">Tx</button>
            <button id="darkmodebut" class="chordbutton" onclick="flip_darkmode()">co</button>
        </div>
        <div id="scrollingchords">
            <div id="shead">
                <h2 id="stitle"></h2>
                <h3 id="saltt"></h3>
                <h3 id="sauth"></h3>
                <h3 id="skey">Tonart: </h3>
                <h3 id="scapo">Capo:&nbsp;&nbsp;&nbsp;0</h3>
            </div>
        </div>
    </div>
</body>
<script src="menu.js"></script>
</html>
